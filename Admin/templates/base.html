<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMS</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #004B49;
            color: white;
            padding: 20px 15px;
        }
        .sidebar a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            display: block;
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #D4AF37;
            color: #2C2C2C;
        }
        .sidebar .logout {
            position: absolute;
            bottom: 30px;
        }
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #E6D5B8;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .topbar h3 {
            color: #2C2C2C;
        }
        .card {
            border-radius: 15px;
            position: relative;
        }
        .card i {
            opacity: 0.3;
        }
        .rounded-circle.bg-primary {
            background-color: #004B49 !important;
        }
    </style>

</head>

<body>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h4 class="mb-4"><i class="fa-solid fa-book"></i> LibraryMS</h4>

        <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">
            <i class="fa-solid fa-house me-2"></i> Dashboard
        </a>

        <a href="{% url 'admin' %}" class="{% if '/books' in request.path %}active{% endif %}">
            <i class="fa-solid fa-book-open me-2"></i> Books
        </a>

        <a href="{% url 'members' %}" class="{% if '/members' in request.path %}active{% endif %}">
            <i class="fa-solid fa-users me-2"></i> Members
        </a>

        <a href="{% url 'transactions' %}" class="{% if '/transactions' in request.path %}active{% endif %}">
            <i class="fa-solid fa-receipt me-2"></i> Transactions
        </a>

        <a href="{% url 'book_requests' %}" class="{% if '/book-requests' in request.path %}active{% endif %}">
            <i class="fa-solid fa-clock me-2"></i> Book Requests
        </a>

       
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">

        <!-- TOP BAR -->
        <div class="topbar">
            <h3>{% block page_title %}{% endblock %}</h3>

            <div class="d-flex align-items-center">
                <span class="me-3">Admin User</span>
                <div class="rounded-circle bg-primary text-white p-3 fw-bold">
                    AU
                </div>
            </div>
        </div>

        <!-- PAGE BODY -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
