{% extends 'base.html' %}
{% load static %}

{% block page_title %}Add New Book{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header" style="background-color: #004B49; color: white; border-bottom: 3px solid #D4AF37;">
                <h5 class="mb-0">
                    <i class="fa-solid fa-book me-2"></i>Add New Book
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" name="title" class="form-control" placeholder="Enter the book title" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Author <span class="text-danger">*</span></label>
                            <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ISBN <span class="text-danger">*</span></label>
                            <input type="text" name="isbn" class="form-control" placeholder="Enter ISBN" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Published Date <span class="text-danger">*</span></label>
                            <input type="date" name="published_date" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select name="category" class="form-select" required>
                                <option value="">Select Category</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Romance">Romance</option>
                                <option value="History">History</option>
                                <option value="Biography">Biography</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                                <option value="Programming">Programming</option>
                                <option value="Business">Business</option>
                                <option value="Education">Education</option>
                                <option value="Philosophy">Philosophy</option>
                                <option value="Literature">Literature</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Available Copies <span class="text-danger">*</span></label>
                            <input type="number" name="available_copies" class="form-control" placeholder="Enter available copies" min="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Enter a brief description of the book (optional)"></textarea>
                        <small class="text-muted">This helps the chatbot provide better recommendations</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Book Image</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                        <small class="text-muted">Optional: Upload a book cover image</small>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'admin' %}" class="btn btn-secondary">
                            <i class="fa-solid fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn" style="background-color: #004B49; color: white;">
                            <i class="fa-solid fa-save me-2"></i>Save Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
