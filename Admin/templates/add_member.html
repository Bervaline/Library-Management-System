{% extends 'base.html' %}

{% block page_title %}Add New Member{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header" style="background-color: #004B49; color: white; border-bottom: 3px solid #D4AF37;">
                <h5 class="mb-0">
                    <i class="fa-solid fa-user-plus me-2"></i>Add New Member
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone <span class="text-danger">*</span></label>
                        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" rows="3" placeholder="Enter address (optional)"></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'members' %}" class="btn btn-secondary">
                            <i class="fa-solid fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn" style="background-color: #004B49; color: white;">
                            <i class="fa-solid fa-save me-2"></i>Save Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
