{% extends 'base.html' %}

{% block page_title %}Edit Member{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header" style="background-color: #D4AF37; color: #2C2C2C; border-bottom: 3px solid #004B49;">
                <h5 class="mb-0">
                    <i class="fa-solid fa-user-edit me-2"></i>Edit Member
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" name="full_name" value="{{ member.full_name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" value="{{ member.email }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone <span class="text-danger">*</span></label>
                        <input type="text" name="phone" value="{{ member.phone }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" rows="3">{{ member.address }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'members' %}" class="btn btn-secondary">
                            <i class="fa-solid fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn" style="background-color: #D4AF37; color: #2C2C2C;">
                            <i class="fa-solid fa-save me-2"></i>Update Member
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
