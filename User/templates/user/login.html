{% extends 'user/base.html' %}

{% block title %}Login - Library Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header" style="background-color: #004B49; color: white; border-bottom: 3px solid #D4AF37;">
                    <h4 class="mb-0 text-center">
                        <i class="fa-solid fa-sign-in-alt me-2"></i>Login
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn" style="background-color: #004B49; color: white;">
                                <i class="fa-solid fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>

                    <hr>

                    <p class="text-center mb-0">
                        Don't have an account? 
                        <a href="{% url 'register' %}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
